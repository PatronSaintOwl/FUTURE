	  <script type=text/javascript defer>
		  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

	<body>

		<form method="post" name="search">
			{% block content %}
			{{ login.hidden_tag() }}
			{{ login.name(size=65, id="name", class="login_input", placeholder="Name") }}
			{{ login.password(size=65, id="password", class="login_input", placeholder="Password") }}
			<button id="sendbutton" type="submit" aria-label="Login"><i id="login" class="ion-log-in"></i></button>
			{% if error %}
			<script type="text/javascript">
				document.getElementById("name").placeholder = "{{ error }}";
document.getElementById("password").placeholder = "{{ error }}";
			</script>
			{% endif %}
			{% endblock %}
		</form>

	</body>
